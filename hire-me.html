    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Hire Me</h2>
                </div>
                <form name="submit-to-google-sheet">
                    <div class="form-group"><label for="Name">Name</label><input class="form-control" type="text" name="Name" id="name"></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control" type="email" name="Email" id="email"></div>
                    <div class="form-group"><label for="message">Message</label><textarea class="form-control" id="message" name="Message"></textarea></div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6"><label for="hire-date">Date</label><input class="form-control" id="hire-date" type="date"></div>
                            <div class="col-md-6 button"><button class="btn btn-primary btn-block" type="submit">SEND</button></div>
                        </div>
                    </div>
                    <span id="msg"></span>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="#">.About me</a><a href="#">.Contact me</a><a href="#">.Projects</a></div>

        </div>
    </footer>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyr6F0MRcwkd72n2XITuQmeyUPIXRXIl4d6naBW-qFFa5fSeOh-xcMxX2IwmwKlVPmE/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message Sent Successfully"
                setTimeout(function () {
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
